<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap&family=Poppins:wght@600" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up FREE | Typeform</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="query">Already have an account?</p>
            <input type="button" value="Log in" id="login_btn">
        </div>
        <div class="content">
            <h2 >Typeform</h2>
            <p id="content_text">Get better data with<br> conversational forms, surveys,<br> quizzies & more.</p>
        </div>
        <div class="login_form">
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off">
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="terms">
            <input type="checkbox" id="terms" value="accepted">
            <label for="checkbox" id="privacylabel">I agree to Typeform's <a href="https://admin.typeform.com/to/dwk6gt">Terms of Services</a></label>
        </div>
        <div class="policy">
            <input type="checkbox" id="policy" value="accepted">
            <div class="policylabel">
                <label for="checkbox">I agree to Typeform's use of my data for service and everything alse described in the <a href="https://admin.typeform.com/to/dwk6gt/?typeform-source=typeform.com&_gl=1*1z09fwc*_gcl_aw*R0NMLjE2NjE4NTI4OTYuQ2p3S0NBanc2cmFZQmhCN0Vpd0FCZ2U1S2l4ZzdTeU9iVDgtX0RWbUNlR1AtRHd5MmtyN3FKekEtaU93SWxVd1pZeU5YaElFVDdId0hCb0NvU2dRQXZEX0J3RQ..*_gcl_dc*R0NMLjE2NjE4NTI4OTYuQ2p3S0NBanc2cmFZQmhCN0Vpd0FCZ2U1S2l4ZzdTeU9iVDgtX0RWbUNlR1AtRHd5MmtyN3FKekEtaU93SWxVd1pZeU5YaElFVDdId0hCb0NvU2dRQXZEX0J3RQ..*_up*MQ..&gclid=CjwKCAjw6raYBhB7EiwABge5Kixg7SyObT8-_DVmCeGP-Dwy2kr7qJzA-iOwIlUwZYyNXhIET7HwHBoCoSgQAvD_BwE&gclsrc=aw.ds">Privacy Policy</a> and <a href="https://admin.typeform.com/to/dwk6gt">Data Processing Agreement</a></label>
            </div>
        </div>
        <div class="signin">
            <input type="submit" id="createaccount" role="button" value="Create my free account">
        </div>
        <div class="or">
            <p><hr size="1" width="25%"><p>OR</p><hr size="1" width="25%"></p>
        </div>
        
        <div class="alternates">
            <button type="submit" id="google"><i class='bx bxl-google'></i> Sign up with Google</button>
            <button type="submit" id="micro"><i class='bx bxl-microsoft'></i> Sign up with Microsoft</button>
        </div>
    </div>
</body>
</html>
